  <body>
    <a-scene id="scene" physics="gravity: -9.81;restitution:0.1;friction:0.02;" inspector-plugin-recast>

      <!--Assets-->
      <a-assets>
        <a-asset-item id="gun" src="./models/shooter/gun.gltf"></a-asset-item>
        <audio id="shoot" src="./sounds/shoot.mp3"></audio>
        <audio id="footStep" src="./sounds/footStep.mp3"></audio>
      </a-assets>
      
      <a-entity id="environment" environment="preset:egypt;skyType:gradient;lighting:point;"></a-entity>

      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Sounds-->
      <a-entity id="shootEntity" sound="src:#shoot;poolSize:2;autoplay:false;volume:1;loop:false;"></a-entity>
      <a-entity id="footStepEntity" sound="src:#footStep;poolSize:2;autoplay:false;volume:4;loop:false;"></a-entity>

      <!--wirefence-->
